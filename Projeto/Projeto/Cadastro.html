<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>Cadastro academia</title>
    <link rel="stylesheet" href="CSS/Cadastro.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="nome">Cadastre-se em nosso site</div>
    <div class="content">
      <form action="#">
        <div class="user-detalhes">
          <div class="input-box">
            <span class="detalhes">Nome completo</span>
            <input type="text" placeholder="Insira seu nome">
          </div>
          <div class="input-box">
            <span class="detalhes">Nome de usuario</span>
            <input type="text" placeholder="Insira seu nome de usuario">
          </div>
          <div class="input-box">
            <span class="detalhes">Email</span>
            <input type="text" placeholder="Insira seu email">
          </div>
          <div class="input-box">
            <span class="detalhes">Numero de telefone</span>
            <input type="text" placeholder="Insira seu telefone">
          </div>
          <div class="input-box">
            <span class="detalhes">Senha</span>
            <input type="text" placeholder="Insira sua senha">
          </div>
          <div class="input-box">
            <span class="detalhes">Confirme sua senha</span>
            <input type="text" placeholder="Confirme sua senha">
          </div>
        </div>
        <div class="detalhes-gen">
          <input type="radio" name="genero" id="opc-1">
          <input type="radio" name="genero" id="opc-2">
          <span class="genero-titulo">Sexo</span>
          <div class="categoria">
            <label for="opc-1">
            <span class="opc um"></span>
            <span class="genero">Masculino</span>
          </label>
          <label for="opc-2">
            <span class="opc dois"></span>
            <span class="genero">Feminino</span>
          </label>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Cadastrar">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
